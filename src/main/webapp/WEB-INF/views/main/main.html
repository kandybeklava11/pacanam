    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .box_stories {
            max-width: 1200px;
            width: 100%;
            margin-inline: 350px;
            padding: 20px 0px;
            display: flex;
            gap: 17px;
        }

        .user {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .user img {
            width: 80px;
            height: 76px;
            border-radius: 70%;
            border: 3px solid #fc466b;
        }

        .flex_box {
            display: flex;
            flex-wrap: wrap;
        }

        .header {
            max-width: 500px;
            position: fixed;
            width: 18%;
            top: 0;
            left: 0;
            background-color: white;
            padding: 10px;
            border-bottom: 1px solid #ddd;
            display: flex;
            flex-direction: column;
            gap: 40px;
            align-items: center;
        }

        .logo {
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }

        .search-bar {
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 4px 8px;
            width: 180px;
        }

        .menu {
            display: flex;
            flex-direction: column;
            justify-content: center;
            flex-wrap: wrap;
            align-items: center;
            gap: 40px;
            padding: 10px;
        }

        .menu-item {
            color: #333;
            cursor: pointer;
            font-weight: 510;
            font-size: 20px;
            align-self: flex-start;
        }

        .menu-item:nth-child(n+4) {
            margin-left: 0;
            margin-right: 16px;
        }

        .content {
            max-width: 400px;
            margin: 0 auto;
            padding: 16px;
        }

        .post {
            background-color: #fff;
            border: 1px solid #ddd;
            margin-bottom: 16px;
            border-radius: 4px;
        }

        .post-header {
            padding: 8px;
            border-bottom: 1px solid #ddd;
            display: flex;
            align-items: center;
        }

        .post-header img {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .post-header .username {
            font-weight: bold;
        }

        .post-image img {
            width: 100%;
            display: block;
        }

        .post-actions {
            padding: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .post-actions button {
            margin-right: 8px;
            padding: 0; /* remove padding */
            border: none;
            background: none; /* remove background */
            cursor: pointer;
        }

        .post-actions button img {
            width: 24px; /* adjust image size */
            height: 24px; /* adjust image size */
        }

        .post-actions button:hover img {
            opacity: 0.7; /* add opacity on hover */
        }

        .post-actions button:last-child {
            margin-right: 0; /* remove right margin for the last button */
        }

        .post-stats {
            padding: 8px;
            font-size: 10px;
            color: #999;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .post-stats span {
            margin-right: 16px;
        }

        .post-comments {
            padding: 8px;
        }

        .post-comments .comment {
            margin-bottom: 8px;
        }

        .post-comments .comment .username {
            font-weight: bold;
        }

        .post-comments .comment .text {
            margin-left: 4px;
        }

        .post-comment-form {
            padding: 8px;
            border-top: 1px solid #ddd;
        }

        .post-comment-form input[type="text"] {
            width: calc(100% - 20px);
            border: none;
            padding: 8px;
            outline: none;
        }

        .post-comment-form button {
            border: none;
            background-color: transparent;
            cursor: pointer;
        }

        .post-comment-form button img {
            width: 24px;
            height: 24px;
        }


    </style>
</head>

<script>
    function toggleLike(button) {
        button.classList.toggle('liked');
    }

    function showCommentInput() {
        const commentInput = document.querySelector('.post-comment-form input[type="text"]');
        commentInput.style.display = 'block';
    }

    function savePost() {

    }

    function addComment() {
        const input = document.querySelector('.post-comment-form input[type="text"]');
        const text = input.value.trim();
        if (text !== '') {
            const commentDiv = document.createElement('div');
            commentDiv.classList.add('comment');
            const usernameSpan = document.createElement('span');
            usernameSpan.classList.add('username');
            usernameSpan.textContent = 'username:';
            const textSpan = document.createElement('span');
            textSpan.classList.add('text');
            textSpan.textContent = text;
            commentDiv.appendChild(usernameSpan);
            commentDiv.appendChild(textSpan);
            const postCommentsDiv = document.querySelector('.post-comments');
            postCommentsDiv.appendChild(commentDiv);
            input.value = '';
        }
    }
</script>
